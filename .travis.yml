language: objective-c
osx_image: xcode7.2
podfile: Podfile
cache: cocoapods
sudo: false
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - secure: 
matrix:
  include:
  - osx_image: xcode7.2
    env: VESIMULATOR_SDK=iphonesimulator9.2 VESIMULATOR_VERSION=9.2
  - osx_image: xcode7
    env: VESIMULATOR_SDK="iphonesimulator9.0" VESIMULATOR_VERSION="9.0"
  - osx_image: xcode6.4
    env: VESIMULATOR_SDK="iphonesimulator8.4" VESIMULATOR_VERSION="8.4"
script:
    - xctool "build test -sdk '$VESIMULATOR_SDK' -destination 'platform=iOS Simulator,name=iPhone5s,OS=\'$VESIMULATOR_VERSION\'' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO"
